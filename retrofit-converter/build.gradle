publishing {
    publications {
        aar(MavenPublication) {
            groupId libraryGroupId
            version libraryVersion
            artifactId libraryArtifactId

            artifact("$buildDir/libs/retrofit-converter.jar")
        }
    }
}

artifactory {
    contextUrl = 'https://artifactory.orainteractive.com/artifactory'
    publish {
        repository {
            repoKey = 'libs-release-local'

            username = artifactory_username_implement
            password = artifactory_password_implement
        }
        defaults {
            publications('aar')
            publishArtifacts = true

            properties = ['qa.level': 'basic', 'q.os': 'android', 'dev.team': 'core']
            publishPom = true
        }
    }
}